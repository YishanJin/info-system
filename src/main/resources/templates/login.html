
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Signin Template · Bootstrap</title>

<!--    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/sign-in/">-->

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="asserts\css\signin.css" th:href="@{/asserts/css/signin.css}"/>
<!--  asserts\css\signin.css该路径有效  -->
    <link rel="stylesheet" type="text/css" href="..\static\asserts\css\bootstrap.min.css" th:href="@{/asserts/css/bootstrap.min.css}"/>
<!-- ..\static\asserts\css\bootstrap.min.css 该路径无用  springboot静态资源路径为resources/static/、resources/public/文件夹 -->
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
<!--    <link href="signin.css" rel="stylesheet">-->
  </head>
  <body class="text-center">
    <form class="form-signin" th:action="@{/user/login}" method="post">
      <img class="mb-4" src="/asserts/img/bootstrap-solid.svg" th:src="@{/asserts/img/bootstrap-solid.svg}" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}" >Please sign in</h1>
       <!--  判断 错误消息的显示  -->
      <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>

      <label for="inputEmail" class="sr-only" th:text="#{login.email}">Email address</label>
      <input type="email" id="inputEmail" name="username" class="form-control" placeholder="Email address" required autofocus th:placeholder="#{login.email}">
      <label for="inputPassword" class="sr-only" th:text="#{login.password}">Password</label>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required th:placeholder="#{login.password}">
      <div class="checkbox mb-3">
          <label>
              <input type="checkbox" value="remember-me"/> [[#{login.remember}]]
              <!-- input没有标签体，th:为标签体的内容，改用thmeleaf 行内表达式  无提示   -->
          </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.btn}">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
      <a class="btn btn-sm" th:href="@{/index.html(l='zh_CN')}">中文</a>
      <!--  此为模板引擎的写法，原写法参数用?    -->
      <a class="btn btn-sm" th:href="@{/index.html(l='en_US')}">English</a>
    </form>
  </body>
</html>
